on:
  push:
  pull_request:
  schedule:
  - cron: "0 6 1 * *"

name: test

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        platform:
          - rockylinux9
          # - rockylinux8
          - centos-stream10
          - centos-stream9
          - fedora41
          - fedora40
          - fedora39
          - ubuntu2404
          - ubuntu2204
          - ubuntu2004
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install tox
      - run: |
          tox -e ${{ matrix.platform }} -- test
