on:
  push:
  pull_request:
  on:
  schedule:
  - cron: "0 6 1 * *"

name: test

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        platform:
          - rockylinux8
          - centos7
          - fedora35
          - fedora34
          - ubuntu2004
          - ubuntu1804
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install tox
      - run: |
          tox -e ${{ matrix.platform }} -- test
